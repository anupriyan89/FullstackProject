
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students">
            <td>{{ student.firstName}}</td>
            <td>{{ student.lastName}}</td>
            <td>
                <button (click) = "updateStudent(student.id)" class = "btn btn-info">Update</button>
                <button (click) = "deleteStudent(student.id)" class = "btn btn-warning">Delete</button>
                <button (click) = "viewStudent(student.id)" class = "btn btn-info">View</button>
            </td>
        </tr>
    </tbody>
</table>
